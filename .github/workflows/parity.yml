name: Model Parity Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

env:
  CARGO_TERM_COLOR: always

jobs:
  parity:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ hashFiles('ci/setup.sh') }}
          restore-keys: cargo-bin-${{ runner.os }}-

      - name: Cache models
        uses: actions/cache@v4
        with:
          path: models/
          key: models-${{ hashFiles('Makefile') }}
          restore-keys: models-

      - name: Install tools
        run: bash ci/setup.sh

      - name: Pull models
        run: make pull

      - name: Convert models
        run: make convert

      - name: Run parity checks
        run: make check

      - name: Run pytest suite
        run: make test

      - name: Generate ticket on failure
        if: failure()
        run: make ticket
